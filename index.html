<!DOCTYPE html>
<html>
  <head>
    <title>Bank Account</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css" charset="utf-8">
        <script src="./js/jquery-1.11.2.js"></script>
        <script src="./js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

          <h1>The Bank, Give Us Your Money</h1>

      <div class="row">
        <div class="col-md-6 col-sm-6">

          <form id="new-account">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input id="name" class="form-control" type="text" autofocus>
            </div>

            <div class="form-group">
              <label for="initial-deposit">Initial Deposit</label>
              <input id="initial-deposit" class="form-control" type="text">
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>

          <form id="deposit-form">
            <div class="form-group">
              <label for="deposit">Deposit Amount</label>
              <input id="deposit" class="form-control" type="text">
            </div>

            <button type="submit" class="btn btn-warning">Deposit</button>
          </form><br />

          <form id="withdraw-form">
            <div class="form-group">
              <label for="withdraw">Withdraw Amount</label>
              <input id="withdraw" class="form-control" type="text">
            </div>

            <button type="submit" class="btn btn-warning">Withdraw</button>
          </form>
        </div>

        <div class="col-md-6 col-sm-6" id="balance-field">
          <h3>Your Account Balance</h3>
          <h4 class="balance"></h4>
        </div>
      </div>
    </div>
  </body>
</html>
